        <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2a4365" text-anchor="middle">‚ö° Docker Ready</text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="10" fill="#2a4365" text-anchor="middle">One-command deployment</text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="10" fill="#2a4365" text-anchor="middle">Environment separation</text>
      </g>
      
      <g transform="translate(660,0)">
        <rect x="0" y="0" width="200" height="60" rx="10" fill="#faf5ff" stroke="#9f7aea" stroke-width="1"/>
        <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#553c9a" text-anchor="middle">üìä Smart Cleanup</text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="10" fill="#553c9a" text-anchor="middle">Score-based purging</text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="10" fill="#553c9a" text-anchor="middle">Intelligent categorization</text>
