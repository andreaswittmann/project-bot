    <text x="80" y="71" font-family="Arial, sans-serif" font-size="11" fill="#ffd6cc" text-anchor="middle">Professional tone</text>
    <text x="80" y="84" font-family="Arial, sans-serif" font-size="11" fill="#ffd6cc" text-anchor="middle">CV integration</text>
  </g>
  
