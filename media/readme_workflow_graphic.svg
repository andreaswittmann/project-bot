  <text x="500" y="55" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">Python/Flask Backend + Vue.js Frontend + Multi-LLM AI Evaluation</text>
  
  <!-- Step 1: RSS Scraping -->
  <g transform="translate(80,120)">
