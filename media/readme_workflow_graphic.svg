        <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22543d" text-anchor="middle">ü§ñ Multi-LLM AI</text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="10" fill="#22543d" text-anchor="middle">OpenAI ‚Ä¢ Claude ‚Ä¢ Gemini</text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="10" fill="#22543d" text-anchor="middle">Intelligent project evaluation</text>
      </g>
      
      <g transform="translate(220,0)">
        <rect x="0" y="0" width="200" height="60" rx="10" fill="#fffaf0" stroke="#ed8936" stroke-width="1"/>
        <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b341e" text-anchor="middle">üá©üá™ German Focus</text>
        <text x="100" y="35" font-family="Arial, sans-serif" font-size="10" fill="#7b341e" text-anchor="middle">Professional applications</text>
        <text x="100" y="48" font-family="Arial, sans-serif" font-size="10" fill="#7b341e" text-anchor="middle">FreelancerMap integration</text>
      </g>
      
      <g transform="translate(440,0)">
