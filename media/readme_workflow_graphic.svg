    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">üì° RSS SCRAPING</text>
    <text x="80" y="45" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">FreelancerMap.de</text>
