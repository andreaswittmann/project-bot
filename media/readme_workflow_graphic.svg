      <path d="M 75 50 Q 130 80 155 70" stroke="#f56565" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
      <path d="M 205 30 Q 260 30 285 50" stroke="#ed8936" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
      <path d="M 335 50 L 415 50" stroke="#4299e1" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
      <path d="M 465 50 L 545 50" stroke="#52c41a" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
      <path d="M 595 50 L 675 50" stroke="#9f7aea" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
