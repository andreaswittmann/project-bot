    <text x="80" y="71" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">Google Gemini</text>
    <text x="80" y="84" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0" text-anchor="middle">Fit Score: 0-100%</text>
  </g>
  
  <!-- Arrow 2 -->
