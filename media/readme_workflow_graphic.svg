    <text x="150" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a5568" text-anchor="middle">Built with: Python/Flask ‚Ä¢ Vue.js 3 ‚Ä¢ Vite ‚Ä¢ Pinia ‚Ä¢ APScheduler</text>
  </g>
</svg>